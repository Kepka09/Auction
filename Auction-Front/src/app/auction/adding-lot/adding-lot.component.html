<div class="container mt-5">
  <h3>Add Lot</h3>
  <div class="form-group">
    <label for="lotTitle">Title</label>
    <input type="text" id="lotTitle" class="form-control" [(ngModel)]="lot.title">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" id="description" class="form-control" [(ngModel)]="lot.description">
  </div>
  <div class="form-group">
    <label for="price">Starting Price</label>
    <input type="number" id="price" class="form-control" [(ngModel)]="lot.startingPrice.price">
  </div>
  <div class="form-group">
    <label for="start">Start Time</label>
    <input type="datetime-local" id="start" class="form-control" [(ngModel)]="lot.startTime">
  </div>
  <div class="form-group">
    <label for="end">End Time</label>
    <input type="datetime-local" id="end" class="form-control" [(ngModel)]="lot.endTime">
  </div>
  <button (click)="addLot()" class="btn btn-success mt-3">Add Lot</button>
</div>

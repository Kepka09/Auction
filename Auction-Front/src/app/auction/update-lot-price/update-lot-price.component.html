<div class="container mt-5">
  <h3>Update Lot Price</h3>
  <div class="form-group mr-2">
    <label for="lotTitle" class="mr-2">Title of Lot</label>
    <input type="text" id="lotTitle" class="m-3" [(ngModel)]="title">
  </div>
  <div class="form-group mr-2">
    <label for="newPrice" class="mr-2">New Price</label>
    <input type="number" id="newPrice" class="m-3" [(ngModel)]="price">
  </div>
  <button (click)="updatePrice()" class="mt-3 btn btn-success">Update Price</button>
  <div *ngIf="error" class="mt-3">
    <div class="alert alert-danger">
      <strong>Error:</strong> {{ error }}
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="login-container">
        <h2>Login</h2>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Username" [(ngModel)]="name">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password">
        </div>
        <button class="btn btn-primary" (click)="login()">Login</button>
        <button class="btn btn-link" (click)="redirectToRegistration()">Register</button>
      </div>
    </div>
  </div>
</div>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lots</title>
</head>
<body>
<div th:switch="${lots}">
    <h2 th:case="null">No lots found!</h2>
    <div th:case="*">
        <h2>Lots</h2>
        <table>
            <thead>
            <tr>
                <th>Tittle</th>
                <th>Description</th>
                <th>StartTime</th>
                <th>EndTime</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lot : ${lots}">
                <td th:text="${lot.title}"></td>
                <td th:text="${lot.description}"></td>
                <td th:text="${lot.startTime}"></td>
                <td th:text="${lot.endTime}"></td>
                <td th:text="${lot.startingPrice.price}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div>
    <h2>Search lot by title</h2>
    <form method="post" action="/searchLot">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <button type="submit">Search Lot</button>
    </form>
</div>
<div>
    <h2>Update Lot Price</h2>
    <form method="post" action="/updatePrice">
        <label for="lotTitle">Title of Lot:</label>
        <input type="text" id="lotTitle" name="lotTitle" required>
        <br>
        <label for="newPrice">New Price:</label>
        <input type="number" id="newPrice" name="newPrice" required>
        <br>
        <button type="submit">Update Price</button>
    </form>
</div>
<br>
<div>
    <form method="get" action="/addLot">
        <button type="submit">Add new lot</button>
    </form>
    <p th:if="${createdLotId}">Your own lot ID: <span th:text="${createdLotId}"></span></p>
</div>
<div>
    <h2>Enter your LotId</h2>
    <form method="get" action="/searchLotById">
        <label for="id">LotId</label>
        <input type="text" id="id" name="id">
        <br>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>

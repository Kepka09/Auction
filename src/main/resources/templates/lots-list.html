<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lots</title>
</head>
<body>
<div th:switch="${lots}">
    <h2 th:case="null">No lots found!</h2>
    <div th:case="*">
        <h2>Lots</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Tittle</th>
                <th>Description</th>
                <th>StartTime</th>
                <th>EndTime</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lot : ${lots}">
                <td th:text="${lot.id}"></td>
                <td th:text="${lot.title}"></td>
                <td th:text="${lot.description}"></td>
                <td th:text="${lot.startTime}"></td>
                <td th:text="${lot.endTime}"></td>
                <td th:text="${lot.startingPrice.price}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div>
    <h2>Search lot by tittle</h2>
    <form method="post" action=""> <!--Поменять!!!-->
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <button type="submit">Search Lot</button>
    </form>
</div>

<div>
    <h2>Update lot price</h2>
    <form method="post" action=""> <!--Поменять!!!-->
        <label for="titleLot">Tittle of lot</label>
        <input type="text" id="titleLot" name="titleLot" required>
        <br>
        <label for="newPrice">New Price:</label>
        <input type="number" id="newPrice" name="newPrice" required>
        <br>
        <button type="submit">Update price</button>
    </form>
</div>
<br>
<div>
    <form method="get" action="/addLot">
        <button type="submit">Add new lot</button>
    </form>
</div>

</body>
</html>

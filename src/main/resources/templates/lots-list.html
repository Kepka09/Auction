<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lots</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div th:switch="${lots}">
        <h2 th:case="null" class="text-danger">No lots found!</h2>
        <div th:case="*">
            <h2>Lots</h2>
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="lot : ${lots}">
                    <td th:text="${lot.title}"></td>
                    <td th:text="${lot.description}"></td>
                    <td th:text="${lot.startTime}"></td>
                    <td th:text="${lot.endTime}"></td>
                    <td th:text="${lot.startingPrice.price}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="mt-4">
        <h2>Search lot by title</h2>
        <form method="post" action="/searchLot" class="form-inline">
            <div class="form-group mr-2">
                <label for="title" class="mr-2">Title:</label>
                <input type="text" id="title" name="title" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Search Lot</button>
        </form>
    </div>
    <div class="mt-4">
        <h2>Update Lot Price</h2>
        <form method="post" action="/updatePrice" class="form-inline">
            <div class="form-group mr-2">
                <label for="lotTitle" class="mr-2">Title of Lot:</label>
                <input type="text" id="lotTitle" name="lotTitle" required class="form-control">
            </div>
            <div class="form-group mr-2">
                <label for="newPrice" class="mr-2">New Price:</label>
                <input type="number" id="newPrice" name="newPrice" required class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Update Price</button>
        </form>
    </div>
    <div class="mt-4">
        <form method="get" action="/addLot">
            <button type="submit" class="btn btn-primary">Add new lot</button>
        </form>
        <p th:if="${createdLotId}" class="mt-2">Your own lot ID: <span th:text="${createdLotId}"></span></p>
    </div>
    <div class="mt-4">
        <h2>Enter your LotId</h2>
        <form method="get" action="/searchLotById" class="form-inline">
            <div class="form-group mr-2">
                <label for="id" class="mr-2">LotId:</label>
                <input type="text" id="id" name="id" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<!-- Подключение Bootstrap JavaScript (необходимо для некоторых компонентов) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

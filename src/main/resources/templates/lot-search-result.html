<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lot Search Result</title>
</head>
<body>
<h2>Lot Search Result</h2>

<div th:if="${#lists.isEmpty(matchingLots)}">
    <p>No matching lots found.</p>
</div>

<div th:if="${not #lists.isEmpty(matchingLots)}">
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Start Time</th>
            <th>End Time</th>
        </tr>
        <tr th:each="lot : ${matchingLots}">
            <td th:text="${lot.id}"></td>
            <td th:text="${lot.title}"></td>
            <td th:text="${lot.description}"></td>
            <td th:text="${lot.startTime}"></td>
            <td th:text="${lot.endTime}"></td>
        </tr>
    </table>
</div>


</body>
</html>
